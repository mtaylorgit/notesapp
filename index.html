<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App Using Javascript, HTML, and Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
<div class="container my-3">
    <h1> Simple Notes App</h1>
    <div class="card  my-2 mx-2">
        <div class="card-body">
            <h5 class="card-title">Using Javascript, HTML, and Bootstrap</h5>
            <div class="form-group">
                <textarea class="form-control" placeholder=" write your note here" id="addtxt" rows="4"></textarea>
            </div>
            <a class="btn btn-secondary  my-3" id="addbtn">Add note</a>
            <a class="btn btn-info  my-3" id="clrbtn">Clear</a>
        </div>
    </div>
    <hr>
    <h3> Your notes - Will Clear when you Refresh Browser</h3>
    <hr>
    <div class="row container-fluid" id="notes">
        </div>
      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
